<!DOCTYPE html>
<html>
<head>
    <title>Test CRUD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test CRUD Dashboard</h1>
    
    <h2>Test Add Article</h2>
    <form id="testForm">
        <input type="text" name="title" value="Test Article" required><br>
        <textarea name="body" required>This is test article body with more than 20 characters</textarea><br>
        <select name="category" required>
            <option value="Farmasi">Farmasi</option>
        </select><br>
        <input type="file" name="image" required><br>
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>
    
    <script>
    $('#testForm').on('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        
        $.ajax({
            url: 'http://localhost:8080/admin/dashboard/post/create',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                console.log('Success:', response);
                $('#result').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
            },
            error: function(xhr, status, error) {
                console.error('Error:', xhr.responseText);
                $('#result').html('<pre>Error: ' + xhr.responseText + '</pre>');
            }
        });
    });
    </script>
</body>
</html>
